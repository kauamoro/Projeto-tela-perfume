<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <img src="../product-preview-card-component-main/images/image-product-desktop.jpg" alt="">

      <p class="perfume">PERFUME</p>
      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,

        <div class="preco">
          <div class="preco1">$149.99</div>
          <div class="preco2">$169.99</div>

        <button class="botao">
          <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
    </div>
  </div>
